<!DOCTYPE html>
<html>
<head>
	<title>SmartRest Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="home-icon.png">
</head>
<body>
    <section class="home">
        <h1 class="title">Pillow Settings:</h1>
        <div class="slider-container">
            <div class="slider-label">
                Thickness:
                <span id="thickness-value">0</span>
            </div>
            <div class="slider-wrapper">
                <input type="range" min="3" max="10" step="1" value="6" class="slider" id="thickness-slider">
                <div class="slider-wrapper-inner">
                    <div class="slider-label-left">3 inches</div>
                    <div class="slider-label-right">10 inches</div> 
                </div>	
            </div>
    
        </div>
        <div class="slider-container">
            <div class="slider-label">
                Firmness:
                <span id="softness-value">0</span>
            </div>
            <div class="slider-wrapper">
                <input type="range" min="0" max="1" step="0.1" value="0.3" class="slider" id="softness-slider">
                <div class="slider-wrapper-inner">
                    <div class="slider-label-left">0 (Soft)</div>
                    <div class="slider-label-right">1 (Hard)</div>
                </div>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-label">
                Temprature:
                <span id="temprature-value">0</span>
            </div>
            <div class="slider-wrapper">
                <input type="range" min="60" max="80" step="1" value="68" class="slider" id="temprature-slider">
                <div class="slider-wrapper-inner">
                    <div class="slider-label-left">60 °F</div>
                    <div class="slider-label-right">80 °F</div>
                </div>
            </div>
        </div>
        <h2 class="title alarmt">Alarm Settings:</h2>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="alarm-toggle">

                        </select>
                        <select name="minute" id="minute-dropdown">
                            <option value="00">00</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>

                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>

                    </select>
                    <select name="am-pm" id="ampm-dropdown">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div>
            </div>
         </div>
         <h2 class="title soundt">Sound Settings</h2>
         <div class="sound-settings-container">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="sound-toggle">
                <div class="dropdown-wrapper">
                <select id="sound-type">
                    <option value="rain">Rain Sounds</option>
                    <option value="thunder">Rain & Thunder Sounds</option>
                    <option value="alpha">Alpha Waves</option>
                </select>
                <button id="sound-button">Play Sound</button>
                </div>
          </div>
          
        </section>
	<div class="bottom-navbar">
		<a href="home.html" class="nav-item">
			<img src="home.png" alt="home icon" class="nav-icon">
			<span class="nav-label">Home</span>
		</a>
		<a href="profile.html" class="nav-item">

    <script src="app.js"></script>

</body>
</html>
